<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Delete</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .shadow-glow {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-glow p-8">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirm Delete</h2>

    <!-- Confirmation Message -->
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete the fee record for <span class="font-medium">{{ fee.student.name }}</span>?
    </p>

    <!-- Form -->
    <form method="post" class="flex items-center justify-between">
      {% csrf_token %}
      <button type="submit"
              class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 btn-hover">
        Yes, Delete
      </button>
      <a href="{% url 'fee_list' %}"
         class="text-blue-600 hover:text-blue-800 font-medium btn-hover">
        Cancel
      </a>
    </form>
  </div>
</body>
</html>
