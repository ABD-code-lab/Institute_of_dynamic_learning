<!-- templates/teachers/delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Teacher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            danger: '#DC2626',
            primary: '#2563EB',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md text-center">
    
    <div class="flex flex-col items-center space-y-4">
      <!-- Trash Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7L5 7M10 11V17M14 11V17M5 7L6 19C6 20.1046 6.89543 21 8 21H16C17.1046 21 18 20.1046 18 19L19 7M9 7V4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V7" />
      </svg>

      <h1 class="text-2xl font-semibold text-gray-800">Confirm Deletion</h1>
      <p class="text-gray-600">Are you sure you want to delete <span class="font-bold text-red-700">{{ teacher.name }}</span>?</p>
    </div>

    <form method="POST" class="mt-6">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="submit" class="bg-danger text-white px-5 py-2 rounded-md hover:bg-red-700 transition">
          Yes, Delete
        </button>
        <a href="{% url 'teacher_list' %}" class="bg-gray-200 text-gray-800 px-5 py-2 rounded-md hover:bg-gray-300 transition">
          Cancel
        </a>
      </div>
    </form>

  </div>

</body>
</html>
