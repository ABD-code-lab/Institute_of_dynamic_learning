{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Detail - {{ student.name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card-container {
      animation: slideIn 0.5s ease-in-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .detail-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .detail-item:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    .action-btn {
      position: relative;
      overflow: hidden;
    }
    .action-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .action-btn:hover::after {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-gray-50 to-blue-50 min-h-screen flex items-center justify-center p-6">
  <div class="card-container bg-white shadow-2xl rounded-3xl max-w-2xl w-full p-8 relative overflow-hidden">
    <!-- Decorative background element -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-indigo-500/10 rounded-3xl"></div>

    <!-- Header -->
    <div class="relative flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        {{ student.name }}
      </h1>
      <a href="{% url 'student_list' %}" class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1 transition duration-200">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to List
      </a>
    </div>

    <!-- Student Details -->
    <div class="relative space-y-6">
      <div class="detail-item bg-gray-50/50 p-4 rounded-xl border border-gray-100">
        <p class="text-sm text-gray-600 font-medium">Email Address</p>
        <p class="text-lg text-gray-900 flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l9-6 9 6v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
          </svg>
          {{ student.email }}
        </p>
      </div>

      <div class="detail-item bg-gray-50/50 p-4 rounded-xl border border-gray-100">
        <p class="text-sm text-gray-600 font-medium">Roll Number</p>
        <p class="text-lg text-gray-900 flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10m-10 10h10m-7-7v10m-3-10h10" />
          </svg>
          {{ student.roll_no }}
        </p>
      </div>

      <div class="detail-item bg-gray-50/50 p-4 rounded-xl border border-gray-100">
        <p class="text-sm text-gray-600 font-medium">Major Subject</p>
        <p class="text-lg text-gray-900 flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 006 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
          </svg>
          {{ student.subject }}
        </p>
      </div>

      <div class="detail-item bg-gray-50/50 p-4 rounded-xl border border-gray-100">
        <p class="text-sm text-gray-600 font-medium">Date of Birth</p>
        <p class="text-lg text-gray-900 flex items-center gap-2">
          <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          {{ student.date_of_birth }}
        </p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="relative mt-8 flex justify-between items-center">
      <a href="{% url 'student_update' student.pk %}" class="action-btn bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-semibold py-2.5 px-6 rounded-xl shadow-lg flex items-center gap-2 transition duration-300">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        Edit Student
      </a>
      <a href="{% url 'student_list' %}" class="text-sm text-gray-600 hover:text-gray-900 font-medium flex items-center gap-1 transition duration-200">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancel
      </a>
    </div>
  </div>
</body>
</html>
