<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Attendance | Teacher System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        danger: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen flex flex-col">

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                <!-- Confirmation Card -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-md mx-auto border border-danger-100">
                    <!-- Card Header -->
                    <div class="px-6 py-4 bg-gradient-to-r from-danger-50 to-danger-100 border-b border-danger-200">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-danger-100 flex items-center justify-center">
                                <i class="fas fa-exclamation-triangle text-danger-600"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-medium text-gray-900">Delete Attendance Record</h3>
                                <p class="text-sm text-danger-700">This action cannot be undone</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card Content -->
                    <div class="px-6 py-5">
                        <p class="text-gray-700 mb-4">Are you sure you want to permanently delete this attendance record?</p>
                        
                        <!-- Record Details -->
                        <div class="bg-gray-50 rounded-md p-4 mb-6">
                            <div class="flex items-start">
                                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center">
                                    <i class="fas fa-user text-primary-600"></i>
                                </div>
                                <div class="ml-3">
                                    <h4 class="text-sm font-medium text-gray-900">{{ record.teacher_name }}</h4>
                                    <div class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:space-x-6">
                                        <div class="flex items-center text-sm text-gray-500">
                                            <i class="far fa-calendar-alt mr-1.5"></i>
                                            {{ record.date }}
                                        </div>
                                        <div class="flex items-center text-sm text-gray-500 mt-1 sm:mt-0">
                                            <i class="fas fa-user-check mr-1.5"></i>
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                {% if record.status == 'Present' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                                                {{ record.status }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Confirmation Form -->
                        <form method="POST" class="space-y-4">
                            {% csrf_token %}
                            <div class="flex justify-between space-x-4">
                                <a href="{% url 'attendance_list' %}" class="w-1/2 inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                                    <i class="fas fa-times mr-2"></i>
                                    Cancel
                                </a>
                                <button type="submit" class="w-1/2 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-danger-600 hover:bg-danger-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-danger-500 transition-colors duration-200">
                                    <i class="fas fa-trash-alt mr-2"></i>
                                    Confirm Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
