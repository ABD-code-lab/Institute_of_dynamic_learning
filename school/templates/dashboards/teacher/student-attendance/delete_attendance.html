<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out both;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-xl w-full bg-white rounded-2xl shadow-2xl p-8 slide-in border border-red-200">
        <div class="flex items-center space-x-4 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m0-4h.01M12 6v2m0 4v4m-1 4h2a2 2 0 002-2v-4m0-4V8a2 2 0 00-2-2h-2a2 2 0 00-2 2v1m0 0H8a2 2 0 00-2 2v4a2 2 0 002 2h1" />
            </svg>
            <h1 class="text-2xl font-bold text-red-600">Confirm Deletion</h1>
        </div>

        <p class="text-gray-700 text-lg mb-6 leading-relaxed">
            Are you sure you want to delete the attendance record for
            <span class="font-semibold text-blue-600">{{ record.student_name }}</span> 
            on <span class="font-semibold">{{ record.date }}</span>?
        </p>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'student_attendance_list' %}"
                   class="inline-flex items-center px-5 py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg shadow-sm transition duration-150">
                    Cancel
                </a>
                <button type="submit"
                        class="inline-flex items-center px-5 py-2 bg-red-500 text-white hover:bg-red-600 rounded-lg shadow-md transition duration-150 focus:outline-none focus:ring-2 focus:ring-red-400">
                    Yes, Delete
                </button>
            </div>
        </form>

        <div class="mt-8 bg-red-50 border border-red-200 rounded-lg p-4 text-sm text-red-700">
            <strong>Warning:</strong> This action cannot be undone. The data will be permanently removed.
        </div>
    </div>
</body>
</html>
